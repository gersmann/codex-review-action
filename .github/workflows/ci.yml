name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies (dev)
        run: uv sync --dev

      - name: Pre-commit (ruff format/check, mypy)
        run: uv run pre-commit run --all-files

      - name: Run tests
        run: uv run pytest -q
