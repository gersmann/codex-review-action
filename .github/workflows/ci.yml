name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies (dev)
        run: uv sync --dev

      - name: Pre-commit (ruff format/check, mypy)
        run: uv run pre-commit run --all-files

      - name: Run tests
        run: uv run pytest -q

