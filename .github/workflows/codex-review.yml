name: Codex Autonomous Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: codex-review-${{ github.event.pull_request.number || github.event.issue.number || github.ref }}
  cancel-in-progress: false

jobs:
  review:
    if: >-
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@codex'))
    runs-on: ubuntu-latest
    steps:
      - name: Run Codex Autonomous Review (self-hosted action)
        uses: gersmann/codex-review-action@v1
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          model: gpt-5
          reasoning_effort: medium
          fast_model: gpt-5-mini
          fast_reasoning_effort: low
          debug_level: 1
          dry_run: 0
          prompt_strategy: auto
          prompt_path: prompts/code-review.md
          prompt_inline: ''

